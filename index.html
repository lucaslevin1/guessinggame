<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="bootstrap.css">

  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <h1>Play the guessing game!</h1>
          <h2>Guess a number between 1 and 100.</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <input placeholder="#" maxlength='3' autofocus=autofocus id="player-input"></input>
            <button id="submit">Go!</button>
          </div>

          <div id='guesses'>
            <ul class='guess'>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
              <li>-</li>
            </ul>
          </div>

          <div id="menu-btns">
            <button class='btn btn-warning'>Reset</button>
            <button class='btn btn-info'>Hint</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div class='row'>
          <div class='fsa-logo col-sm-4'>
            <img src='fa-logo@2x.png'></img>
          </div>
          <div class='project col-sm-4'>
            <h4>Project by Lucas Levin</h4>
          </div>
          <div class='gha-logo col-sm-4'>
            <img src='grace_hopper_academy.png'></img>
          </div>
        </div>
    </div>

  </body>
</html>
